<form>
  <input type="text" placeholder="Username" id="uname" name="uname" required [(ngModel)]="username">
  <br>
  <input type="password" placeholder="Password" id="psw" name="psw" required [(ngModel)]="password">
  <br>
  <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
  <div class="container">
    {{stateMessage}}
  </div>
</form>
