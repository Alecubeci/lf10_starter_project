<form>
  <h2>Manage Qualifications</h2>
  <h4> Create new Qualification:</h4>
  <div class="mb-2">
    <input id="newQualificationName" name="newQualificationName"
           type="text" [(ngModel)]="qualificationName"
           placeholder="Enter new Qualification " >
    <button type="submit" class="btn btn-primary" (click)="add()">Add</button>
  </div>
</form>
